<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        border: 1px solid red;
      }
      .log {
        width: 200px;
        height: 200px;
        background-color: aliceblue;
        margin: 50px auto;
      }
      .log2 {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="log">마우스 이벤트 영역</div>
      </section>
      <section class="box">
        <div class="log log2">마우스 이벤트 영역 2</div>
      </section>
    </main>
    <script>
      const eventArea = document.querySelector(".log");
      const eventArea2 = document.querySelector(".log2");
      const box = document.querySelector(".box");

      box.addEventListener("mouseover", () => {
        console.log("mouseover");
      });
      eventArea2.addEventListener("mouseover", (e) => {
        console.log("eventArea2 - mouseover");
        e.stopPropagation();
      });
      eventArea.addEventListener("mousedown", () => {
        console.log("mouse down - 마우스 버튼을 누르고 있따.");
      });
      eventArea.addEventListener("mouseup", () => {
        console.log("mouse down - 마우스 버튼에서 손을 뗀 상태.");
      });
      eventArea.addEventListener("mousemove", () => {
        console.log("mousemove - 마우스 포인터가 이동 중인 상태.");
      });
      eventArea.addEventListener("mouseenter", () => {
        console.log("mouseleave - 마우스 포인터가 영역 내부에 진입");
      });
      eventArea.addEventListener("mouseleave", () => {
        console.log("mouseleave - 마우스 포인터가 영역 밖으로 빠진 상태");
      });
    </script>
  </body>
</html>
