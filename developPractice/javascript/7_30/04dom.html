<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="eventBtn">이벤트 발생</button>
    <button class="eventRemoveBtn">이벤트 제거</button>

    <script>
      const eventBtn = document.querySelector(".eventBtn");
      const eventRemoveBtn = document.querySelector(".eventRemoveBtn");
      const onClickButton = (e) => {
        console.log("이벤트 발생", e);
      };
      const option = {
        capture: true, // 이벤트 캡쳐링 여부
        once: true, // 이벤트 한번만 실행
        passive: true, // e.preventDefault()
      };

      eventBtn.addEventListener("click", onClickButton, option);

      setTimeout(() => {
        eventBtn.removeEventListener("click", onClickButton);
      }, 3000);
    </script>
  </body>
</html>
