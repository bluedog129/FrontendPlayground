<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <input type="checkbox" id="cbA" value="a" checked />
      <label for="chA">체크 A</label>
      <input type="checkbox" id="cbB" value="b" />
      <label for="chB">체크 B</label>
      <p class="log">정보가 출력되는 곳</p>
    </main>
    <script>
      const $cbA = document.getElementById("cbA");
      const $log = document.querySelector(".log");

      $log.innerHTML = `체크 A 체크박스 상태는${$cbA.checked}입니다.`;
      $cbA.addEventListener("change", (e) => {
        console.log(e.target);
        const value = e.target.value;

        $log.innerHTML = `체크 ${value} 체크박스 상태는 변경됐음`;
      });

      console.log($cbA);
      console.log($cbA.value);
      console.log($cbA.checked);
      $cbA.checked = false;
      console.log($cbA.checked);
    </script>
  </body>
</html>
