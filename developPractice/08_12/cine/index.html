<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="common.css" />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <div id="movieModal" class="modal">
      <div class="modal-content">
        <div class="modal-backdrop"></div>
        <div class="modal-body">
          <img class="modal-poster" src="" alt="Movie Poster" />
          <div class="modal-info">
            <h2 class="modal-title"></h2>
            <p class="modal-year-runtime"></p>
            <p class="modal-rating"></p>
            <p class="modal-genres"></p>
            <p class="modal-overview"></p>
            <div class="modal-cast">
              <h3>Top Cast</h3>
              <div class="cast-list"></div>
            </div>
          </div>
        </div>
        <div class="modal-related">
          <h3>Related Movies</h3>
          <div class="related-movies"></div>
        </div>
        <button class="trailer-button">Watch Trailer</button>
      </div>
    </div>
    <header class="header">
      <section class="header__top">
        <div class="logo">
          <img src="./img/movielogo_black.png" alt="movielogo" />
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link" id="topRated">Top rated</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link" id="upComing">Upcoming</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link" id="nowPlaying">Now playing</a>
            </li>
          </ul>
        </nav>
      </section>
      <section class="header__bottom">
        <form class="header__bottom__wrapper">
          <select id="decades" name="decades">
            <option value="">All Years</option>
            <option value="pre1950">1950s 이전</option>
            <option value="1950">1950s</option>
            <option value="1960">1960s</option>
            <option value="1970">1970s</option>
            <option value="1980">1980s</option>
            <option value="1990">1990s</option>
            <option value="2000">2000s</option>
            <option value="2010">2010s</option>
            <option value="2020">2020s (현재)</option>
          </select>
          <div class="search-bar">
            <input type="text" placeholder="영화를 검색해보세요!" />
            <button type="submit">
              <img src="./img/search.png" alt="Search" />
            </button>
          </div>
        </form>
      </section>
    </header>
    <main class="main">
      <section class="events-section">
        <ul class="event-list"></ul>
      </section>
      <section class="pagination"></section>
    </main>
  </body>
</html>
