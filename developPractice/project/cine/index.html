<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINE : Movie Ranking</title>
    <link rel="stylesheet" href="common.css" />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <div id="movieModal" class="modal">
      <div class="modal-content">
        <div class="modal-backdrop"></div>
        <div class="modal-body">
          <img class="modal-poster" src="" alt="Movie Poster" />
          <div class="modal-info">
            <h2 class="modal-title"></h2>
            <p class="modal-year-runtime"></p>
            <p class="modal-rating"></p>
            <p class="modal-genres"></p>
            <p class="modal-overview"></p>
            <div class="modal-cast">
              <h3>Top Cast</h3>
              <div class="cast-list"></div>
            </div>
          </div>
        </div>
        <div class="modal-related">
          <h3>Related Movies</h3>
          <div class="related-movies"></div>
        </div>
        <div id="trailerContainer" style="display: none">
          <iframe
            id="trailerFrame"
            width="100%"
            height="450px"
            src=""
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
          <button id="closeTrailerBtn" style="display: none">
            Close Trailer
          </button>
        </div>
        <button id="watchTrailerBtn" class="trailer-button">
          Watch Trailer
        </button>
      </div>
    </div>
    <header class="header">
      <section class="header__top">
        <div class="logo">
          <a href="#" id="logoLink">
            <img src="./img/movielogo_black.png" alt="movielogo" />
          </a>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link" data-decade="pre1950">pre 1950s</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link" data-decade="1950">1950s</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link" data-decade="1960">1960s</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link" data-decade="1970">1970s</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link" data-decade="1980">1980s</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link" data-decade="1990">1990s</a>
            </li>
          </ul>
        </nav>
        <button class="favorite-btn">
          <img src="./img/star.svg" alt="Favorites" />
        </button>
      </section>
      <section class="header__bottom">
        <div class="header__bottom__wrapper">
          <form class="search-bar">
            <input type="text" placeholder="Search for classic movies" />
            <button type="submit">
              <img src="./img/search.png" alt="Search" />
            </button>
          </form>
        </div>
      </section>
    </header>
    <main class="main">
      <section class="events-section">
        <div class="no-results-message">검색 결과가 없습니다.</div>
        <ul class="event-list"></ul>
      </section>
      <section class="pagination"></section>
    </main>
  </body>
</html>
